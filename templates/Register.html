<form action="/auth" method="post">
    {% csrf_token %}
    <div><input type="text" name="lastName" placeholder="lastName"></div>
    <div><input type="text" name="firstName" placeholder="firstName"></div>
    <div><input type="text" name="login" placeholder="login"></div>
    <div><input type="text" name="password" placeholder="password"></div>
    <div><input type="text" name="phoneNumber" placeholder="phoneNumber"></div>
    <div><input type="submit" value="register"></div>
</form>
<a href="https://oauth.vk.com/authorize?client_id=5148730&display=page&redirect_uri=http://127.0.0.1:8000/auth">
    register
</a>
